name: ci-develop

on:
  push:
    branches:
      - main
      - develop

jobs:
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest

    services:
      oracle:
        image: gvenzl/oracle-free:latest
        env:
          ORACLE_PASSWORD: ${{ secrets.ORACLE_PASSWORD }}
          APP_USER: ${{ secrets.ORACLE_USER }}
          APP_USER_PASSWORD: ${{ secrets.ORACLE_PASSWORD }}
        ports:
          - 1521:1521
        options: >-
          --health-cmd "/opt/oracle/healthcheck.sh"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 10

    defaults:
      run:
        working-directory: erpbackend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: temurin
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build & Test
        env:
          SPRING_DATASOURCE_URL: jdbc:oracle:thin:@localhost:1521/FREEPDB1
          SPRING_DATASOURCE_USERNAME: ${{ secrets.ORACLE_USER }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.ORACLE_PASSWORD }}
        run: ./gradlew build -x test --no-daemon

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: erpbackend/build/libs/*.jar
          retention-days: 7

  frontend:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: erpfrontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: erpfrontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: erpfrontend/dist/
          retention-days: 7

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./erpbackend
          file: ./erpbackend/Dockerfile
          push: false
          tags: erp-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

