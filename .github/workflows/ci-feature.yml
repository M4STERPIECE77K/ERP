name: ci-feature

on:
  push:
    branches:
      - "feature/**"
      - "bugfix/**"
      - "hotfix/**"

jobs:
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest

    services:
      oracle:
        image: gvenzl/oracle-free:latest
        env:
          ORACLE_PASSWORD: oracle
          APP_USER: erp
          APP_USER_PASSWORD: erp
        ports:
          - 1521:1521
        options: >-
          --health-cmd healthcheck.sh
          --health-interval 20s
          --health-timeout 10s
          --health-retries 20
          --health-start-period 60s

    defaults:
      run:
        working-directory: erpbackend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: temurin
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build & Test
        env:
          SPRING_DATASOURCE_URL: jdbc:oracle:thin:@localhost:1521/FREEPDB1
          SPRING_DATASOURCE_USERNAME: erp
          SPRING_DATASOURCE_PASSWORD: erp
        run: ./gradlew build -x test --no-daemon

  frontend:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: erpfrontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: erpfrontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

