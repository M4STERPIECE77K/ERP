services:
  oracle:
    image: gvenzl/oracle-free:23-slim
    container_name: erp_oracle
    restart: unless-stopped
    env_file:
      - .env
    environment:
      ORACLE_PASSWORD: ${ORACLE_SYS_PASSWORD}
      APP_USER: ${ORACLE_USER}
      APP_USER_PASSWORD: ${ORACLE_USER_PASSWORD}
    ports:
      - "1521:1521"
    volumes:
      - oracle_data:/opt/oracle/oradata
      - ./erpbackend/migration/db/v1_schema.sql:/container-entrypoint-initdb.d/01_v1_schema.sql:ro
      - ./erpbackend/migration/db/v2_tables.sql:/container-entrypoint-initdb.d/02_v2_tables.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s

  fastapi:
    build:
      context: ./erpfastapi
      dockerfile: Dockerfile
    container_name: erp_fastapi
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: ${FASTAPI_DATABASE_URL}
    ports:
      - "7000:7000"
    depends_on:
      oracle:
        condition: service_healthy

volumes:
  oracle_data:
