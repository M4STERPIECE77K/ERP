services:
  oracle:
    image: gvenzl/oracle-free:23-slim
    container_name: erp_oracle
    restart: unless-stopped
    env_file:
      - .env
    environment:
      ORACLE_PASSWORD: ${ORACLE_SYS_PASSWORD}
      APP_USER: ${ORACLE_USER}
      APP_USER_PASSWORD: ${ORACLE_USER_PASSWORD}
    ports:
      - "1521:1521"
    volumes:
      - oracle_data:/opt/oracle/oradata
      - ./erpbackend/migration/db/v1_schema.sql:/container-entrypoint-initdb.d/01_v1_schema.sql:ro
      - ./erpbackend/migration/db/v2_tables.sql:/container-entrypoint-initdb.d/02_v2_tables.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s

  keycloak:
    image: quay.io/keycloak/keycloak:26.1
    container_name: erp_keycloak
    restart: unless-stopped
    command: start-dev
    environment:
      KC_DB: dev-file
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_HTTP_PORT: 8080
      KC_REALM_NAME: erp
    ports:
      - "8180:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data

  fastapi:
    build:
      context: ./erpfastapi
      dockerfile: Dockerfile
    container_name: erp_fastapi
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: ${FASTAPI_DATABASE_URL}
      KEYCLOAK_PUBLIC_URL: http://localhost:8180
      KEYCLOAK_INTERNAL_URL: http://keycloak:8080
      KEYCLOAK_REALM: erp
      KEYCLOAK_CLIENT_ID: erp-fastapi
    ports:
      - "7000:7000"
    depends_on:
      oracle:
        condition: service_healthy
      keycloak:
        condition: service_started

volumes:
  oracle_data:
  keycloak_data:
